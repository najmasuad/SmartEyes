<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    /> <link rel="stylesheet" href="01.css">
  </head>
  <body>
    <h1>smarteyes</h1>

    <div class="Container">
      <div class="Container Lenses">
        <div class="card" style="width: 18rem; height: 18rem">
          <div class="card-body">
            <!--  BOKA TID FÖR LINSER FRÅN 500 :- --->
            <img
              src="Linser.png"
              alt=""
              width="150rem
            height=50rem"
            />
          </div>
        </div>
        <div class="Container Glasses">
          <div class="card" style="width: 18rem; height: 18rem">
            <div class="card-body">
              <!--    BOKA TID FÖR GLASÖGON FRÅN 15 :- --->
              <img
                src="Glasögon.png"
                alt=""
                width="150rem
            height=50rem"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-outline-danger">
      Jag har linser sedan tidigare</button
    ><button type="button" class="btn btn-outline-danger">
      Jag har inte linser sedan tidigare
    </button>
    <div class="storewrapper">
      <h1>VÄLJ BUTIK</h1>
      <select class="form-select" aria-label="Default select example">
        <option selected>Välj stad</option>
        <option value="1">Stockholm</option>
        <option value="2">Göteborg</option>
        <option value="3">Malmö</option>
      </select>
    </div>

    <div class="white-storewrapper">
      <h1 style="padding : auto 0 ">pick a date</h1>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script src="01.js"></script>
  </body>
</html>
